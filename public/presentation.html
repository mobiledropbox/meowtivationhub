<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>meowtivationhub</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mobiledropbox/landing_pages_scripts@main/meowtivationhub/styling/presentation.css" />
</head>
<body>
  <div id="viewerContainer">
    <canvas id="pdfCanvas"></canvas>
  </div>

  <div id="controls">
    <button id="prevPage">⬅️ Prev</button>
    <span id="pageInfo">Page 1 / 1</span>
    <button id="nextPage">Next ➡️</button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script>
    // Ni-po-point nito iyong worker para mag match ang pdf.worker version sa CDN para iwas compatibility issue.
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js";
  </script>
  <script src="/scripting/presentation.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/mobiledropbox/landing_pages_scripts@main/assets/icon/icon.js"></script>
</body>
</html>
