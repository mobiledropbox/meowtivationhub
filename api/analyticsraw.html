<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Repo Stats - MeowtivationHub</title>
</head>
<body>
  <h1>Repository Stats</h1>

  <h2>Total repository stars:</h2>
  <p id="stars">Loading...</p>

  <h2>Total number of issue comments:</h2>
  <p id="comments">Loading...</p>

  <h2>Number of comments per date (last 14 days):</h2>
  <table id="comment-table" border="1" cellpadding="6" cellspacing="0">
    <thead>
      <tr><th>Date</th><th>Comments</th></tr>
    </thead>
    <tbody id="commentTableBody">
      <tr><td colspan="2">Loading...</td></tr>
    </tbody>
  </table>

  <script src="/scripting/repoStatsmain.js"></script>
</body>
</html>
